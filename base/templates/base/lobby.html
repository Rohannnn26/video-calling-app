{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<main>
    <section id="form-container">
        <img id="logo" src="{% static 'images/panda.jpg' %}"/>

        <div id="welcome-message">
            <h1>Welcome to MyChat</h1>
            <p>A group video calling platform made just for you!</p>
        </div>

        <form id="form">
            <div class="field-wrapper">
                <div class="form-field">
                    <label>Room:</label>
                    <input name="room" placeholder="Enter a room name..." style="text-transform:uppercase"/>
                </div>

                <div class="form-field">
                    <label>Name:</label>
                    <input name="name" placeholder="Enter your name..." style="text-transform:uppercase"/>
                </div>

                <div class="form-field">
                    <label>Preferred Language:</label>
                    <select name="preferred_language" id="preferred_language">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>

                <div class="form-field">
                    <input type="submit" value="Join Stream" />
                </div>
            </div>
        </form>
    </section>
</main>

<script>
    let form = document.getElementById('form');

    let handleSubmit = async (e) => {
        e.preventDefault();
        let room = e.target.room.value.toUpperCase();
        let name = e.target.name.value.toUpperCase();
        let preferred_language = e.target.preferred_language.value;  // Fetch correct value

        console.log("Selected Language Before Sending:", preferred_language);  // Debugging

        let response = await fetch(`/get-token/?channel=${room}`);
        let data = await response.json();

        let UID = data.uid;
        let token = data.token;

        sessionStorage.setItem('UID', UID);
        sessionStorage.setItem('token', token);
        sessionStorage.setItem('room', room);
        sessionStorage.setItem('name', name);
        sessionStorage.setItem('preferred_language', preferred_language);

        console.log("Data Sent to create-member:", {
            UID,
            name,
            room_name: room,
            preferred_language: preferred_language
        });  // Debugging

        // Send data to backend
        await fetch('/create-member/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                UID: UID,
                name: name,
                room_name: room,
                preferred_language: preferred_language  // Ensure it's included
            })
        });

        window.open('/room/', '_self');
    };

    form.addEventListener('submit', handleSubmit);
</script>

{% endblock %}
